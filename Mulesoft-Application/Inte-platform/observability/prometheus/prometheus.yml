global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'platform-backend'
    static_configs:
      - targets: ['platform-backend:8080']
    metrics_path: /metrics

  - job_name: 'integration-engine'
    static_configs:
      - targets: ['integration-engine:8081']
    metrics_path: /actuator/prometheus

  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: /metrics
